<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHelperAI</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font link icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    <div class="container">
        <span class="heading"><h1>DevHelperAI</h1></span>
        <div class="subcontainer">
            <div class="input_sec">
                <div class="inputTextarea">
                    <textarea name="" id="messageTextarea"  placeholder="Enter Message..."></textarea>
                    <div class="material-icons" id="mic"  onclick="runSpeechRecognition()">mic</div>
                    <div class="material-icons" id="send_btn" >send</div>
                </div>
                
                <div class="set_icon">
                    <div class="material-icons icon_sec" id="toggleBtn"  onclick="toggleMode()">toggle_off</div>
                    <div class="icon-name">Toggle_mode</div>
                </div>
                <div class="set_icon">
                        <div class="material-icons icon_sec " id="delete">delete</div>
                    <div class="icon-name">Delete</div>
                </div>
                
            </div>
            <div class="result_sec " id="outgoing"> </div>
        </div>
    </div>
   
    <script src="index.js"></script>
 
    
</body>
</html>
